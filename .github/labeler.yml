# GitHub Labeler Configuration
Documentation:
  - changed-files:
      - any-glob-to-any-file: docs/**

feature:
  - head-branch: ['^feature', 'feature']

bug:
  - head-branch: ['^bug', 'bug']

bugfix:
  - head-branch: ['^bug', 'bug']

Dependencies:
  - changed-files:
      - any-glob-to-any-file: ['package.json', 'yarn.lock']

Backend:
  - changed-files:
      - any-glob-to-any-file: backend/**

Frontend:
  - changed-files:
      - any-glob-to-any-file: src/**

End-to-End:
  - changed-files:
      - any-glob-to-any-file: e2e/**

Unit-Tests:
  - changed-files:
      - any-glob-to-any-file: backend/__tests__/**

API:
  - changed-files:
      - any-glob-to-any-file: ['backend/api/**', 'backend.json']

Translations:
  - changed-files:
      - any-glob-to-any-file: ['src/i18n/**', 'src/translations', 'src/translations/**']
