site_name: Talkarr
site_description: "Talkarr is a self-hosted forum software that is easy to use and customize."
site_author: "CommanderRedYT"
copyright: Copyright &copy; 2024-2025 CommanderRedYT and others

repo_url: https://github.com/talkarr/talkarr
repo_name: talkarr/talkarr
edit_uri: edit/main/docs/

extra:
  social:
      - icon: fontawesome/brands/github
        link: https://github.com/talkarr/talkarr
      - icon: fontawesome/solid/globe
        link: https://talkarr.app

theme:
  logo: assets/logo_cropped.png
  favicon: assets/favicon.ico
  name: material
  language: en
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: "deep-purple"
      accent: "blue-grey"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      primary: "deep-purple"
      accent: "blue-grey"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.prev_next
    - navigation.top
    - search
    - search.suggest
    - content.code.copy
    - content.code.highlight
    - content.tooltips
    - content.action.view
    - content.action.edit
    - toc.integrate

markdown_extensions:
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - github-callouts

plugins:
  - git-revision-date-localized
